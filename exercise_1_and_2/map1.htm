<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.10.1/css/ol.css" type="text/css">
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
      }
      div.full {
        width: 100%;
        height: 100%;
      }
    </style>
    <script src="http://openlayers.org/en/v3.10.1/build/ol.js" type="text/javascript"></script>
    <title>Gr06 - Fullscreen Karte</title>
  </head>
  <body>
    <div id="map" class="full"></div>
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.MapQuest({layer: 'sat'})
          }),
          new ol.layer.Vector({
            source: new ol.source.Vector({
            format: new ol.format.GeoJSON(),
            url: 'https://gist.githubusercontent.com/anonymous/cb973e3a2f2cfd44da23/raw/69708a91337ab39e0c4cfb0bfb0ca1375fdafa4a/map.geojson'
            })
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([15.15, 48.13]),
          zoom: 8
        })
      });
    </script>
  </body>
</html>
