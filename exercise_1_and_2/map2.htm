        <figcaption>
          <h2>Übersicht</h2>
          <p>In der Übersichtskarte finden Sie 2 wunderschöne Orte in Österreich, Ebensee und Deutsch-Wagram. Sie beide sind in raumplanerischer Hinsicht besonders interessant, weswegen sie hier markiert werden sollen. Des Weiteren ist der Traunsee als exemplarisches Beispiel Salzkammerguter Seenkultur vermerkt.</p>
        </figcaption><div id="map" class="full">
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.MapQuest({layer: 'sat'})
          }),
          new ol.layer.Vector({
            source: new ol.source.Vector({
            format: new ol.format.GeoJSON(),
            url: 'https://gist.githubusercontent.com/anonymous/cb973e3a2f2cfd44da23/raw/69708a91337ab39e0c4cfb0bfb0ca1375fdafa4a/map.geojson'
            })
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([15.15, 48.13]),
          zoom: 8
        })
      });
    </script></div>
